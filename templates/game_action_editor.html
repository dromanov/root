<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ action.get("title", "ACTION TITLE IS NOT DEFINED YET") }}</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="{{ static_url("bootstrap-3.3.7/css/bootstrap.min.css") }}" rel="stylesheet">
       <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css">
  </head>

<body class="container-fluid">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <h1>Редактор действий</h1>
    </div>
  </div>

  <form method="POST" class="form-horizontal">
    <div class="form-group">
      <label for="id_nik" class="col-sm-2 control-label">ID: </label>
      <div class="col-sm-10">
        <input type="text"
               name="id"
               id="id_nik"
               class="form-control"
               value="{{ action["id"] }}"
               disabled>
      </div>
    </div>

    <div class="form-group">
      <label for="id_title" class="col-sm-2 control-label">Заголовок: </label>
      <div class="col-sm-10">
        <input type="text"
               name="title"
               id="id_title"
               class="form-control"
               value="{{ action.get("title", "") }}"
               placeholder="Короткий заголовок для кнопки в редакторе уровня">
      </div>
    </div>

    <div class="form-group">
      <label for="id_type" class="col-sm-2 control-label">Тип выбора:</label>
      <div class="col-sm-10">
        {% for icon, link, label in actions %}
          <div class="radio">
            <label>
              <input type="radio" name="type" id="inlineRadio1"
                     value="{{ link }}"
                     {% if link == action.get('type', '') %}
                     checked="True"
                     {% end %}
              >
              {{ label }}
              &nbsp;
              <span class="glyphicon glyphicon-{{ icon }}" aria-hidden="true"></span>
            </label>
          </div>
        {% end %}
      </div>
    </div>

    <hr />
    <div class="row">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-primary">Далее</button>
        <a href="../game_node/{{ action["node_id"] }}">
          <button type="button" class="btn btn-link">Отмена</button>
        </a>
      </div>
    </div>

    {% module xsrf_form_html() %}
  </form>

  <script src="{{ static_url("jquery.min.js") }}"></script>
  <script src="{{ static_url("bootstrap-3.3.7/js/bootstrap.min.js") }}"></script>
</body>
</html>
